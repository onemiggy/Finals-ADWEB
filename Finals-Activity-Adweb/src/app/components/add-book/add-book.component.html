<div class="custom-row justify-content-center mt-5">
    <div class="custom-form-container">
        <form class="custom-max-width-form mx-auto" [formGroup]="bookForm" (ngSubmit)="onSubmit()">
          <div class="custom-input-group">
            <label>Title</label>
            <input class="custom-input" type="text" formControlName="title" required>
          </div>
    
          <div class="custom-input-group">
            <label>Price</label>
            <input class="custom-input" type="text" formControlName="price" required>
          </div>
   
          <div class="custom-input-group">
            <label>Description</label>
            <input class="custom-input" type="text" formControlName="description" required>
          </div>
          <div class="custom-input-group">
            <mat-chip-listbox aria-label="Book type" formControlName="book_type">
              <mat-chip-option>Local Author</mat-chip-option>
              <mat-chip-option>Foreign Author</mat-chip-option>
            </mat-chip-listbox>
          </div>
          
          <div class="custom-btn-group">
            <button class="custom-submit-btn" type="submit">Add Book</button>
          </div>
        </form>
    </div>
</div>
